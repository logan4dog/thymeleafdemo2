<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container mt-5">
<h1 class="mb-4">Welcome to the Home Page!</h1>

<form th:action="@{/add}" method="post" class="mb-4 row g-3">
  <div class="col-auto">
    <input type="text" name="name" class="form-control" placeholder="Enter name" required />
    <input type="text" name="hits" class="form-control" placeholder="Enter hits" required />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Add Name</button>
  </div>
</form>

<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Hits</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="table : ${tables}">
    <td th:text="${table.name}"></td><td th:text="${table.hits}"></td>
   <!-- Sample row showing Bootstrap collapse

      <form th:action="@{/delete}" method="post" style="display:inline;">
        <input type="hidden" name="name" th:value="${table.name}" />
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
      </form>
      <!-- Edit Button triggers modal
      <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#editModal__${table.name}'">Edit</button>

        <a role="button" class="btn btn-primary btn-sm" th:href="@update2" >Edit</a>
      <!-- Edit Modal -->

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
